<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="calculator">

    <input disabled step=".1" >


    <div class="calculator-buttons">
        <!-- FIRST ROW -->
        <button class="calc-button clearButton">AC</button>
        <button class="calc-button erase">&#9003;</button>
        <button id="divide" class="calc-button operator">รท</button>
        <button id="multiply" class="calc-button operator">x</button>
        <!-- SECOND ROW -->
        <button class="calc-button number">7</button>
        <button class="calc-button number">8</button>
        <button class="calc-button number">9</button>
        <button id="add" class="calc-button operator">+</button>
        <!-- THIRD ROW -->
        <button class="calc-button number">4</button>
        <button class="calc-button number">5</button>
        <button class="calc-button number">6</button>
        <button id="substract" class="calc-button operator">-</button>
        <!-- FOURTH ROW -->
        <button class="calc-button number">1</button>
        <button class="calc-button number">2</button>
        <button class="calc-button number">3</button>
        <button class="calc-button equalsButton">=</button>
        <!-- FIFTH ROW -->
        <button class="calc-button number">0</button>
        <button class="calc-button decimalButton">.</button>
    </div>





</div>





    <script type="text/javascript" src="calculator.js"></script>
</body>
